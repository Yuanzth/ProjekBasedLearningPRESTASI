<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="styleLogin.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container justify-content-center align-items-center" id="container">
            <div class="form-container admin">
                <form action="process_login_admin.php" method="post">
                    <h2 class="fw-semibold text-center">Login</h2>
                    <div class="input-group">
                        <i class="bi bi-person-fill"></i>
                        <input type="text" name="username" class="bg-transparent" required>
                        <label>Username</label>
                    </div>
                    <div class="input-group">
                        <i class="bi bi-lock-fill"></i>
                        <input type="password" name="password" class="bg-transparent" required>
                        <label>Password</label>
                    </div>
                    <a href="#" class="forgot">Forgot Password?</a>
                    <button type="submit" name="Login" value="Proses">Login</button>
                </form>
            </div>
            <div class="form-container mahasiswa">
                <form action="process_login_mhs.php" method="post">
                    <div class="header fw-semibold text-center">
                        <h2>Login</h2>
                    </div>
                    <div class="input-group">
                        <i class="bi bi-person-fill"></i>
                        <input type="text" name="username" class="bg-transparent" required>
                        <label>Username</label>
                    </div>
                    <div class="input-group">
                        <i class="bi bi-lock-fill"></i>
                        <input type="password" name="password" class="bg-transparent" required>
                        <label>Password</label>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" name="Login" value="Proses">Login</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Klik tombol ini jika anda seorang Admin</p>
                        <button class="hidden" id="admin">Admin</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Welcome Back!</h1>
                        <p>Klik tombol ini jika anda seorang Mahasiswa</p>
                        <button class="hidden" id="mahasiswa">Mahasiswa</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const container = document.getElementById('container');
            const adminBtn = document.getElementById('admin');
            const mahasiswaBtn = document.getElementById('mahasiswa');

            mahasiswaBtn.addEventListener('click', () => {
                container.classList.add("active");
            });
            adminBtn.addEventListener('click', () => {
                container.classList.remove("active");
            });
        </script>
    </body>
</html>
